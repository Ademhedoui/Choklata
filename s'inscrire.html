        <div>
          <h1 class="title">S'INSCRIRE</h1>
        </div>
        <div class="cadre">
          <form action="">
            <label for="" class="label1">Nom</label>
            <div style="padding-top: 2%;">
              <input type="" placeholder="Entrez votre nom" class="email" required>
            </div>
            <label for="" class="label1">Prenom</label>
            <div style="padding-top: 2%;">
              <input type="" placeholder="Entrez votre prenom" class="email" required>
            </div>
            <label for="" class="label1">Date de naissance</label>
            <div style="padding-top: 2%;">
              <input style="margin-bottom: 15px;" type="date"  required>
            </div>
            <label for="" class="label1">N° de téléphone</label>
            <div style="padding-top: 2%;">
              <input style="margin-bottom: 15px;" type="tel" id="phone" name="phone" placeholder="12-345-678" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
            </div>
              <label for="" class="label1">Email address</label>
              <div style="padding-top: 2%;">
                <input type="email" placeholder="Entrez votre email" name="email" class="email" required>
              </div>
              <label for="" class="label1">Mot de passe</label>
              <div style="padding-top: 10px;">
                <input type="password" placeholder="Entrez votre mot de passe" class="motdepasse" required>
              </div>
              <div>
                <button class="seconnecter">se connecter</button>
              </div>
          </form>
        </div>
      </div>
